<div *ngIf="player">

  <h2>{{ player.name | uppercase }} Details</h2>
  <div><span>id: </span>{{player.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="player.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()" class="btn btn-warning">Go back</button>
  <button (click)="save()" class="btn btn-success">
    <i class="fa fa-save"></i>&nbsp;Enregistrer</button>

</div>
